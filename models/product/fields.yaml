fields:
  partID:
    label: kodji.catalog::lang.product.partID
    span: auto
  name:
    label: kodji.catalog::lang.product.name
    span: auto
  price:
    label: kodji.catalog::lang.product.price
    span: auto
  quantity:
    label: Остаток
    span: auto
tabs:
  fields:
    category:
      label: kodji.catalog::lang.category.name
      tab: kodji.catalog::lang.product.base_tab
      type: relation
      default: 1
    description:
      tab: kodji.catalog::lang.product.base_tab
      label: kodji.catalog::lang.product.description
      type: richeditor
      size: stretch
    id:
      label: kodji.catalog::lang.product.id
      tab: kodji.catalog::lang.product.additional_tab
      disabled: true
    is_shown:
      label: Товар отображается в каталоге для пользователей?
      tab: kodji.catalog::lang.product.additional_tab
      type: dropdown
      options:
        1: Да
        0: Нет
    image:
      label: kodji.catalog::lang.product.image
      type: fileupload
      tab: kodji.catalog::lang.product.image_tab
      mode: image
      imageHeight: 250
      imageWidth: 250
