{% for category in Categories.getCategories %}
<div class="col-sm-6 cols">
    <a href="/catalog/{{ category.id }}" class="list-group-item tiles">
        <p class="text-center"><img src="{{ category.image.path }}" alt="{{ category.name }}"></p>
        <h3 class="list-group-item-heading">{{ category.name }}</h3>
        {{ category.description|raw }}
    </a>
</div>
{% endfor %}
